<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"/>
        
		<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/screen.css"> <!-- Transpiled source: assets/css/screen.scss -->
		<link rel="apple-touch-icon" href="{{ site.baseurl }}/assets/images/apple-touch-icon.png">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/touch-icon.png" sizes="192x192">
		<link rel="icon" type="image/png" href="{{ site.baseurl }}/assets/images/favicon.png">
		{% seo %}
		{% feed_meta %}

        <!-- Base -->
        <link href="{{ site.baseurl }}/assets/css/base/normalize.css" rel="stylesheet" type="text/css" />
        <link href="http://fonts.googleapis.com/css?family=Open+Sans|Inconsolata" rel="stylesheet" type="text/css" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href="{{ site.baseurl }}/assets/css/base/print.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/base/typography.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/base/states.css" rel="stylesheet" type="text/css" />
        
        <!-- Layout -->
        <link href="{{ site.baseurl }}/assets/css/layout/grid/css/grid12.css" rel="stylesheet" type="text/css" />
        
        <!-- Components -->
        <link href="{{ site.baseurl }}/assets/css/components/buttons.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/components/forms.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/components/images.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/components/lists.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/components/menus.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/components/tables.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/components/pushtape-player.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/components/code.css" rel="stylesheet" type="text/css" />
        
        <!-- Theme -->
        <link href="{{ site.baseurl }}/assets/css/theme/theme.css" rel="stylesheet" type="text/css" />
        <link href="{{ site.baseurl }}/assets/css/theme/breakpoints.css" rel="stylesheet" type="text/css" />
                
        
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	</head>

	<body class="{{ page.body_class }}">
	    <!-- div class="bc-widget bc-my-account-nav"></div -->
        
        <header id="header">       
          <a class="mobile-menu-toggle no-user-select visible-xs"><i class="fa fa-bars"><span class="element-invisible">Menu</span></i></a> 
    
          <section id="logo-site-name">
			<div class="logo"><a href="{{ site.baseurl }}/"><img alt="logo" title="Logo" src="{{ site.baseurl }}/assets/images/logo.png" /></a></div>
          </section>
          {% include navigation.html %} 				
          {% include search.html %}               
        </header>
        
		<section id="container">
          <div class="inner">
            <div id="content" class="container-fluid">
              {{ content }}
            </div>
          </div>
		</section>
        
		{% include footer.html %}

	</body>
	
    <!-- Scripts -->
    {% if jekyll.environment == 'production' and site.google_analytics_key != '' %}
        <script>
            window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
            ga('create', '{{ site.google_analytics_key }}', 'auto');
            ga('send', 'pageview');
        </script>
        <script async src='https://www.google-analytics.com/analytics.js'></script>
    {% endif %}
    
</html>
