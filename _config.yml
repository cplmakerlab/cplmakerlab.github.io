# ----
# Site

title: Chicago Public Library Maker Lab
url: "https://orange-ape.cloudvent.net/"
baseurl:
google_analytics_key:
disqus_shortname:
newsletter_action:

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /assets/images/logo.png
description: Chicago Public Library Maker Lab
author:
  name: CPL Maker Lab
  email: makerspace@chipublib.org
  twitter: # twitter username without the @ symbol
social:
  name: Base Template
  links:
    - https://github.com/CloudCannon/base-jekyll-template

# -----
# Build 

timezone: Etc/UTC

permalink: /:categories/:title/

plugins:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
#  - jekyll-extract-element
#  - jekyll-archives

# This plugin is not availabl for Github Pages :-/
# jekyll-archives:
#  enabled: ['categories']

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - LICENCE

# Collections are like custom content types.
collections:
  guides:
    output: true
    _singular_name: How-To Guide
    permalink: /guide/:path/

topics:
  - 2D design
  - 3D design
  - 3D printing  
  - Coding
  - Design thinking
  - Digital security
  - Electronic cutter
  - Electronics
  - Handcraft
  - Lasercutting
  - Milling
  - Sewing
  

defaults:
  -
    scope:
      path: ""
    values:
      layout: "default"
  -
    scope:
      type: "posts"
    values:
      layout: "default"
      comments: false

type:
  - document
  - how-to
  - video

# -----------
# CloudCannon

social_icons:
  - Facebook
  - Google Plus
  - Instagram
  - LinkedIn
  - Pinterest
  - Tumblr
  - Twitter
  - YouTube
  - Email
  - RSS

_array_structures:
  gallery:
    style: select
    values:
      - label: Image
        image: /path/to/source-image.png
        value:
          image: /placeholder.png
          caption:
      - label: External link
        icon: link
        value:
          url:
          title:


_explore:
  groups:
    - heading: Pages
      collections:
        - pages
    - heading: How-To Guides
      collections:
        - guides        
    - heading: Blogging
      collections:
        - posts
        - drafts
    - heading: Site Settings
      collections:
        - data

# For the code editor
_source_editor:   
  tab_size: 2
  
# Sets options for the content editor  
_options:
  content:
    format: p h2 h3 h4
    bold: true
    italic: true
    removeformat: true
    link: true
    image: true
    blockquote: true
    numberedlist: true
    bulletedlist: true
    code: true
    table: true
    embed: true
